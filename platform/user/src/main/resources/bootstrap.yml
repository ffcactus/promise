spring:
  main:
    web-application-type: none
  application:
    name: promise-platform-user
  cloud:
    config:
      uri: ${CONFIG_SERVICE_URL:http://localhost:8888}
      fail-fast: true
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: hystrix.stream
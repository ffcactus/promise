spring:
  application:
    name: promise-platform-registry
  cloud:
    config:
      uri: ${CONFIG_SERVICE_URL:http://localhost:8888}
      fail-fast: true
      
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0      